<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>   
    <ion-title>Editar</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-card>

  <ion-item>
    <ion-avatar item-start>
    <button ion-fab mini>
      {{mesa[0].numero}}
    </button>
    </ion-avatar>
    <h2>{{mesa[0].nombre}}</h2>
    <p>{{mesa[0].nombre_res}}</p>
  </ion-item>
  <ion-card-content>
 <ion-card-content>
      <ion-row>
    <ion-list >
<ion-col>
  <ion-item>
    <ion-label floating  >Número</ion-label>
    <ion-input type="number"  [(ngModel)]="mesa[0].numero" [placeholder]="mesa[0].numero"  ></ion-input>
  </ion-item>
</ion-col>
<ion-col>
    <ion-item>
    <ion-label floating >Nombre </ion-label>
    <ion-input [placeholder]="mesa[0].nombre" [(ngModel)]="mesa[0].nombre" type="text" ></ion-input>
  </ion-item>
</ion-col>
<ion-col>
    <ion-item>
    <ion-label floating  >Nombre {{mesa[0].tipo_res}} </ion-label>
    <ion-input [placeholder]="mesa[0].nombre_res" [(ngModel)]="mesa[0].nombre_res" type="text" ></ion-input>
  </ion-item>
</ion-col>
<ion-col>
    <ion-item>
    <ion-label floating  >Descripcion </ion-label>
    <ion-input [placeholder]="mesa[0].desc" [(ngModel)]="mesa[0].desc" type="text" ></ion-input>
  </ion-item>
</ion-col>
<ion-col>
   <ion-item>
    <ion-label floating  >Tipo de Reservación </ion-label>
    <ion-select [(ngModel)]="mesa[0].tipo_res" [placeholder]="mesa[0].tipo_res" interface="popover"  >
      <ion-option value="rp">RP</ion-option>
      <ion-option value="capitan">Capitan</ion-option>
       <ion-option value="libre">Libre</ion-option>
     </ion-select>
  </ion-item>
</ion-col>
</ion-list>
</ion-row>
  
  </ion-card-content>
    <ion-row no-padding>
  <ion-col text-left>
    <button ion-button clear small color="secondary" icon-start (click)="editar()">
      <ion-icon name='create'></ion-icon>
     Editar
    </button>
  </ion-col>
</ion-row>
</ion-card-content>
</ion-card>




</ion-content>
